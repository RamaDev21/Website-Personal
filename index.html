<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Nama Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="hero-content">
            <h1>Halo, Saya Rama</h1>
            <p>Web Designer | Developer</p>
            <a href="#portfolio" class="btn">Lihat Portfolio</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="content">
            <h2>Tentang Saya</h2>
            <p>Saya adalah seorang desainer dan pengembang web yang masih dalam tahap belajar</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-container">
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1">
                <div class="overlay">
                    <h3>Project 1</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="project2.jpg" alt="Project 2">
                <div class="overlay">
                    <h3>Project 2</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="project3.jpg" alt="Project 3">
                <div class="overlay">
                    <h3>Project 3</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Kontak Saya</h2>
        <form>
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Pesan" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rama. All Rights Reserved.</p>
    </footer>
</body>
</html>
